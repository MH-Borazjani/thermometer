<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>thermometer</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <div
      class="container bg-[#5B867F] w-screen h-screen flex items-center justify-center"
    >
      <div class="flex bg-white rounded-md p-7">
        <div class="input-container">
          <label for="cel" class="label">celsius</label>
          <input type="number" id="cel" class="input" autocomplete="off"/>
        </div>
        <div class="input-container">
          <label for="far" class="label">Fahrenheit</label>
          <input type="number" id="far" class="input" autocomplete="off"/>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
